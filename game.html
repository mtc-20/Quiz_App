<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Quick Quiz</title>
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        
        <div class="container">
            <div id="category-cont">
                <h1> Simple Trivia</h1>
                <p> A simple trivia game consisting of 5 random questions with multiple choices.</p>
                <label for="categories">Pick a category</label>
                <select name="categories" id="categories">
                    <option value="none"> - - -</option>
                    <option value="generalKnowledge">General Knowledge</option>
                    <option value="anime">Anime & Manga</option>
                    <option value="cs">Computer Science</option>
                    <option value="film">Movies</option>
                    <option value="tv">TV Shows</option>
                </select>
                <button 
                        type="submit" 
                        class="btn" 
                        id="pick-category-btn"
                        onclick="pickCategory(event)"
                        
                        >Select
                    </button>
            </div>
            <div id="loader" class="hidden"></div>
            <div id="game" class="flex-center flex-column hidden">
                <div id="hud">
                    <div id="hud-item">
                        <p id="progress-text" class="hud-prefix"> Question </p>
                        <!-- <h1 class="hud-main-text" id="questionCounter"></h1> -->
                        <div id="progress-bar">
                            <div id="progress-bar-full"></div>
                        </div>  
                    </div>
                    <div id="hud-item">
                        <p class="hud-prefix"> Score </p>
                        <h1 class="hud-main-text" id="score">0</h1>
                    </div>
                </div>
                <h2 id="question">What is the answer to this question?</h2>
                <div class="choice-container">
                   <p class="choice-prefix">A</p>
                   <p class="choice-text" data-number="1">Option 1</p> 
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Option 1</p> 
                 </div>
                 <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Option 1</p> 
                 </div>
                 <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Option 4</p> 
                 </div>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
